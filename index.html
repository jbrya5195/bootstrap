<! DOCTYPE html>
<html>
    <head>
        <title> Album review</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
         </head>
    <body>
        <h1>Black Friday </h1>
        <img src="http://hiphoppush.com/wp-content/uploads/2015/09/Kendricklamar.jpg" alt="this is Black Friday's album cover" class="img-thumbnail">
        <p>"Leave a review"</p>
        <form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Name</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
  </div>
  <button type="submit" class="btn btn-success">Post review</button>
</form>
        </body>
</html>
